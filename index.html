<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTA2 战况统计</title>
    <!-- LeanCloud SDK -->
    <script src="https://cdn1.tianli0.top/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <style>
        /* 保持不变的 CSS 样式 */
        :root {
            --red: #c53d3d;
            --blue: #3d6bc5;
            --dark: #1a1a1a;
        }
        body {
            background: var(--dark);
            color: white;
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #playerPool {
            min-height: 120px;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #666;
            border-radius: 8px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .team-box {
            flex: 1;
            min-height: 400px;
            border: 3px solid;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        #radiant {
            border-color: var(--red);
            background: linear-gradient(to bottom right, rgba(197,61,61,0.1), transparent);
        }
        #dire {
            border-color: var(--blue);
            background: linear-gradient(to bottom right, rgba(61,107,197,0.1), transparent);
        }
        .player {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 2px solid #666;
            border-radius: 5px;
            background: #333;
            cursor: move;
            transition: transform 0.2s;
            position: relative;
        }
        .player:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(255,255,255,0.2);
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        #radiantBtn {
            background: var(--red);
            color: white;
        }
        #direBtn {
            background: var(--blue);
            color: white;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .stats-table th, .stats-table td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
            cursor: pointer;
        }
        .stats-table th {
            background: #2c2c2c;
        }
        .sortable:hover {
            background: #3a3a3a;
        }
        .player-name {
            cursor: text;
            border-bottom: 1px solid #666;
            margin-bottom: 5px;
            min-width: 80px;
            text-align: center;
        }
        .power-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 5px;
        }
        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: none;
            cursor: pointer;
        }
        .player:hover .delete-btn {
            display: block;
        }
    </style>
</head>
<body>

    <div id="playerPool"></div>

    <div class="controls">
        <input type="text" id="playerName" placeholder="输入选手ID">
        <button onclick="addPlayer()">添加选手</button>
    </div>

    <div class="container">
        <div class="team-box" id="radiant" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>天辉军团</h2>
            <div id="radiantTotal">总战力：0</div>
        </div>

            <h2>夜魇军团</h2>
            <div id="direTotal">总战力：0</div>
        </div>
    </div>
